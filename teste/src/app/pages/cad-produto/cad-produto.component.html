<div class="voltar-container">
  <button
    type="button"
    class="btn-voltar"
    (click)="VoltarParaLista()"
    aria-label="Voltar para lista"
  >
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
      <path
        d="M15 19l-7-7 7-7"
        stroke="#6366f1"
        stroke-width="2.2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <span>Voltar</span>
  </button>
</div>
<h2 class="titulo-tela">Cadastro de Produto</h2>
<form (ngSubmit)="Request()" [formGroup]="itemForm">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required formControlName="nome" />
  </div>
  <div>
    <label for="descricao">Descrição:</label>
    <textarea
      id="descricao"
      name="descricao"
      required
      formControlName="descricao"
    ></textarea>
  </div>
  <div>
    <label for="preco">Preço: <span>R$</span></label>
    <input
      placeholder="0,00"
      type="text"
      id="preco"
      name="preco"
      required
      formControlName="preco"
      mask="separator.2"
      thousandSeparator="."
      decimalMarker=","
      (keyup)="FormatCurrency('preco')"
      (input)="LimitarCasasDecimais($event)"
    />
  </div>
  <div>
    <label for="quantidade">Quantidade em Estoque:</label>
    <input
      type="number"
      id="quantidade"
      name="quantidade"
      min="0"
      required
      formControlName="qtdeEstoque"
    />
  </div>
  <button type="submit">
    {{ idProduto == 0 ? "Salvar" : "Atualizar" }}
  </button>
</form>
