<div class="principal">
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- <img src="https://dvjpetweb.dvjpet.com.br/assets/dvjpet.png" alt="Logo DVJ Pet" class="login-logo" /> -->
      <img
        src="https://images.vexels.com/media/users/3/158670/isolated/preview/3d4b2593f4a7457a564a0d9322eb10be-ilustracao-de-mao-de-notebook.png"
        alt="Mascote 3D"
        class="mascote-3d"
      />

      <div class="form-group">
        <label for="email">Usuário:</label>
        <input id="email" formControlName="email" type="text" />
        <div
          class="error"
          *ngIf="
            loginForm.get('email')?.touched && loginForm.get('email')?.invalid
          "
        >
          Usuário é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input id="password" formControlName="password" type="password" />
        <div
          class="error"
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
        >
          Senha é obrigatória.
        </div>
      </div>

      <button type="submit">Entrar</button>
    </form>
  </div>
</div>
