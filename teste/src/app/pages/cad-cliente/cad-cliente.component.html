<div class="voltar-container">
  <button
    type="button"
    class="btn-voltar"
    (click)="VoltarParaLista()"
    aria-label="Voltar para lista"
  >
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
      <path
        d="M15 19l-7-7 7-7"
        stroke="#6366f1"
        stroke-width="2.2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <span>Voltar</span>
  </button>
</div>
<h2 class="titulo-tela">Cadastro de Cliente</h2>
<form (ngSubmit)="Request()" [formGroup]="itemForm">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" formControlName="nome" required />
  </div>
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      formControlName="email"
      required
    />
  </div>
  <div>
    <label for="telefone">Telefone:</label>
    <input
      type="tel"
      id="telefone"
      name="telefone"
      mask="(00) 0000-0000||(00) 0 0000-0000"
      formControlName="telefone"
      required
    />
  </div>
  <div>
    <label for="dataCadastro">Data de Cadastro:</label>
    <input
      type="date"
      id="dataCadastro"
      name="dataCadastro"
      formControlName="dataCadastro"
      required
    />
  </div>
  <button type="submit">
    {{ idCliente == 0 ? "Salvar" : "Atualizar" }}
  </button>
</form>
